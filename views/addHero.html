<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Upload Hero Information</title>
    <!-- 引入Bootstrap样式表 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">上传英雄信息</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="hero_name">英雄姓名:</label>
                <input type="text" id="hero_name" name="hero_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="hero_exit_num">出场次数:</label>
                <input type="number" id="hero_exit_num" name="hero_exit_num" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="hero_exit_rate">出场率:</label>
                <input type="number" id="hero_exit_rate" name="hero_exit_rate" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="hero_ban">被禁率:</label>
                <input type="number" id="hero_ban" name="hero_ban" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="hero_wins_num">胜场次数:</label>
                <input type="number" id="hero_wins_num" name="hero_wins_num" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="hero_wins_rate">胜率:</label>
                <input type="number" id="hero_wins_rate" name="hero_wins_rate" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="hero_kill_num">场均击杀:</label>
                <input type="number" id="hero_kill_num" name="hero_kill_num" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="hero_die_num">场均死亡:</label>
                <input type="number" id="hero_die_num" name="hero_die_num" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="hero_assisting_num">场均助攻:</label>
                <input type="number" id="hero_assisting_num" name="hero_assisting_num" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="hero_img">英雄图片:</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="hero_img" name="hero_img" accept="image/*" required>
                    <label class="custom-file-label" for="hero_img">选择图片</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">上传</button>
        </form>
    </div>
    <!-- 引入Bootstrap JavaScript插件 -->
    <script src="https://cdn.bootcss.com/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
